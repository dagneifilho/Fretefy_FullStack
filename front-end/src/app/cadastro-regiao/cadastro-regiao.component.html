<div class="container mt-4">
    <h2>{{ regiaoCadastro.Id ? 'Editar' : 'Cadastrar' }} Região</h2>
  
    <form [formGroup]="form" (ngSubmit)="">
      <div class="modal-header">
        <h5 class="modal-title" id="cadastroModalLabel">{{ regiaoCadastro.Id ? 'Editar' : 'Cadastrar' }} Região</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
      </div>
  
      <div class="modal-body">
        <div class="mb-3">
          <label for="Nome" class="form-label">Nome da Região</label>
          <input type="text" id="Nome" class="form-control" formControlName="Nome" placeholder="Digite o nome da região">
        </div>
        
     
        <div formArrayName="Cidades" *ngFor="let cidadeControl of cidadesFormArray.controls; let i = index" class="mb-3">
          <div class="d-flex align-items-center">
            <div class="flex-grow-1">
              <label for="cidade-{{i}}" class="form-label">Cidade {{i + 1}}</label>
              <select class="form-select" [formControlName]="i">
                <option value="">Selecione uma cidade</option>
                <option *ngFor="let cidadeDisponivel of cidadesDisponiveis" [value]="cidadeDisponivel.id">
                  {{ cidadeDisponivel.nome }} ({{ cidadeDisponivel.uf }})
                </option>
              </select>
            </div>
            <button type="button" class="btn btn-danger btn-sm ms-2 mt-4" (click)="removerCidade(i)">
              &times;
            </button>
          </div>
        </div>
        <button type="button" class="btn btn-secondary" (click)="adicionarCidade()">Adicionar Cidade</button>
      </div>
  
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="submit" class="btn btn-primary" [disabled]="regiaoForm.invalid">Salvar</button>
      </div>
    </form>
  </div>
